<!DOCTYPE html>
<html data-ng-app="app">
<head>
<meta charset="UTF-8">
<title>JEE Sportoviště</title>
<link rel="stylesheet" href="view/resources/css/style.css">
<link rel="stylesheet" href="view/resources/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#/">Domů</a>
				</div>
				<ul class="nav navbar-nav">
					<li data-ng-show="hasRole('ROLE_ADMIN')"><a href="#reservation">Rezervace</a></li>
					<li data-ng-show="hasRole('ROLE_ADMIN')"><a href="#centre">Sportoviště</a></li>
					<li data-ng-show="hasRole('ROLE_ADMIN')"><a href="#facility/type">Typy zařízení</a></li>
				</ul>
				<ul data-ng-controller="AuthController" class="nav navbar-nav navbar-right">
					<li data-ng-show="!logged">
						<a href="#registration">
							<span class="glyphicon glyphicon-user"></span>
							<span>Registrovat se</span>
						</a>
					</li>
					<li data-ng-show="!logged">
						<a href="#login">
							<span class="glyphicon glyphicon-log-in"></span>
							<span>Přihlásit se</span>
						</a>
					</li>
					<li data-ng-show="logged">
						<a href="#" data-ng-click="auth.logout()">
							<span class="glyphicon glyphicon-log-out"></span>
							<span>Odhlásit se</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	
	<div id="loading" data-ng-show="loading">
		<img src="view/resources/imgs/spin.gif" alt="loading"/>
	</div>
	
	<div id = "content">
		<div data-ng-show="messages" class="messages-container">
			<div data-hide-after-timeout="5000" class="alert alert-{{m.status}}" data-ng-repeat="m in messages" data-id="{{m.id}}">
				<span class="close" data-dismiss="alert" aria-label="close">&times;</span>
				<strong>{{m.text}}</strong>
			</div>
		</div>
		<div data-ng-view></div>
	</div>
 
 	<script src = "view/resources/js/jquery.js"></script>
	<script src = "view/resources/js/angular.min.js"></script>
	<script src = "view/resources/js/angular-animate.min.js"></script>
	<script src = "view/resources/js/angular-cookies.min.js"></script>
	<script src = "view/resources/js/angular-route.min.js"></script>
	<script src = "view/resources/js/angular-touch.min.js"></script>
	<script src = "view/resources/js/bootstrap.min.js"></script>
	<script src = "view/resources/js/ui-bootstrap.min.js"></script>
	
	<script src = "view/resources/js/app.js"></script>
	<script src = "view/resources/js/WebSockets.js"></script>
	
	<script src = "view/resources/js/class/GlobalMessages.js"></script>
	<script src = "view/resources/js/class/ErrorRender.js"></script>
	<script src = "view/resources/js/class/Validation.js"></script>
	<script src = "view/resources/js/class/Input.js"></script>
	<script src = "view/resources/js/class/AddressStorage.js"></script>
	<script src = "view/resources/js/class/Model.js"></script>
	<script src = "view/resources/js/class/Base64.js"></script>
	
	<script src = "view/resources/js/controller/RegistrationController.js"></script>
	<script src = "view/resources/js/controller/AuthController.js"></script>
	<script src = "view/resources/js/controller/FacilityTypeController.js"></script>
	<script src = "view/resources/js/controller/FacilityController.js"></script>
	<script src = "view/resources/js/controller/CentreController.js"></script>
	<script src = "view/resources/js/controller/ReservationController.js"></script>
	
</body>
</html>
